<div class="grid">
  <div class="col-12">
    <p-button label="Sign In" (onClick)="onShowSignInDialog()"></p-button>
  </div>
  <div class="col-12">
    <p-button label="Sign Up" (onClick)="onShowSignUpDialog()"></p-button>
  </div>
</div>

<sign-up-component [displayDialog]="displaySignInDialog" (onClose)="displaySignInDialog=!$event"></sign-up-component>
<sign-in-component [displayDialog]="displaySignInDialog" (onClose)="displaySignInDialog=!$event"></sign-in-component>
